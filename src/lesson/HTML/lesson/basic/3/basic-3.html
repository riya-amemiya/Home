<!doctype html><html><head><meta charset="UTF-8"><title>第3章</title><link href="../../../../../css/basic-3.css" rel="stylesheet" type="text/css"><script type="text/javascript" src="../../../../../npm/src/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../../../npm/src/basic-3.js"></script></head><body><div class="main">      <div class="top">            <h1>こんにちは</h1>            <p>今回は画像とリストを表示してみましょう</p>            <div class="btn-tag" id="btn-tag-a">imgタグについて</div>            <div class="btn-tag" id="btn-tag-p">ulダグについて</div>            <div class="lesson-a lesson">                  <p>&lt;img src="" alt=""&gt;</p>                  <p>上記の""の中に画像のurlを入力することで画像を表示できます</p>                  <p>今はaltは記入しなくて大丈夫です</p>                  <p class="text-p">実際に入力してみてください</p>                  <input type="text" class="text-url foorm">                  <div>                        <p class="foorm-btn pointer">送信</p>                  </div>                  <div class="contents"></div>                  <div class="btn-tag tag" id="btn-tag-p-f">ulダグについて</div>            </div>            <div class="lesson-p lesson">                  <p>リストを表示するために便利なタグがあります</p>                  <p>&lt;ul&gt;&lt;/ul&gt;は•がつきます</p>                  <p>&lt;ol&gt;&lt;/ol&gt;は番号がつきます</p>                  <p>&lt;li&gt;&lt;/li&gt;で各項目を書きます</p>                  <div class="btn-tag tag" id="btn-tag-a-f">imgダグについて</div>            </div>            <div><a href="../4/basic4.html" class="btn btns">第4章</a></div>      </div></div><footer>      <div class="footer-left">            <h1>その他の言語はこちら</h1>            <div class="footer-link"> <a href="../../../html.html" class="link">HTML</a> </div>            <div class="footer-link"> <a href="../../../../C/c.html" class="link">C</a> </div>            <div class="footer-link"> <a href="../../../../Java/java.html" class="link">Java</a> </div>            <div class="footer-link"> <a href="../../../.
